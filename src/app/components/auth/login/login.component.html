<mat-card>
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Mail" formControlName="email"/>      
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Contraseña" formControlName="password"/>      
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Entrar</button>
        </form>
    </mat-card-content>
    <p>¿No tenes una cuenta? <a routerLink="/register" routerLinkActive="active">¡Registrate!</a></p>
    </mat-card>
