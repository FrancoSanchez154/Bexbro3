<div class="new-post-container">
    <form [formGroup]="editPostForm" (ngSubmit)="editPost(editPostForm.value)">
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput placeholder="titulo" formControlName="titlePost">
      </mat-form-field>
        <mat-form-field>
          <mat-label>Contenido</mat-label>
          <input matInput placeholder="contenido" formControlName="contentPost">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Tags" multiple formControlName="tagsPost">
            <mat-option value="cultura">Cultura</mat-option>
            <mat-option value="contemporaneo">Contemporaneo</mat-option>
            <mat-option value="latino">Latino</mat-option>
            <mat-option value="filosofia">Filosofia</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="container-input-file">
          <label class="custom-file">
            <input type="file" formControlName="imagePost" (change)="handleImage($event)" />
            <mat-icon>cloud_upload</mat-icon><span> ELEGÍ UNA IMAGEN</span>
          </label>
        </div>
        <div class="container-button">
          <input type="submit" class="mat-flat-button" value="Guardar" [mat-dialog-close]="true">
        </div>
    </form>
  </div>
